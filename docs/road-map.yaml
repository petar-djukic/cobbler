id: road-map
title: Cobbler Roadmap

releases:
  - version: "00.0"
    name: Cross-release milestones
    status: planned
    description: |
      Milestones that span multiple releases. These are not tied to a single
      release but track progress across the project lifecycle.
    use_cases: []

  - version: "01.0"
    name: Core stitch (docs)
    status: current
    description: |
      cobbler stitch --docs working end-to-end. Agents execute documentation
      tasks via the stitch command with cupboard read/write via crumbs module.
    use_cases:
      - id: rel01.0-uc001-cupboard-connection
        summary: Connect to crumbs cupboard via Go module import
        status: planned
      - id: rel01.0-uc002-doc-task-execution
        summary: Execute a documentation task via stitch command
        status: planned
      - id: rel01.0-uc003-agent-loop
        summary: Run agent loop with prompt templates and tool execution
        status: planned
      - id: rel01.0-uc004-benchmark-hello-world
        summary: Run Hello World benchmark to validate stitch end-to-end
        status: planned

  - version: "02.0"
    name: Core stitch (code)
    status: planned
    description: |
      cobbler stitch --code working. Agents execute code tasks with git worktree
      management and quality gate validation (tests, lint, build).
    use_cases:
      - id: rel02.0-uc001-code-task-execution
        summary: Execute a code task in a git worktree
        status: planned
      - id: rel02.0-uc002-quality-gates
        summary: Run tests, linter, and build before closing tasks
        status: planned

  - version: "03.0"
    name: Measure
    status: planned
    description: |
      cobbler measure working. Assess project state, analyze existing work,
      and propose new tasks. Replaces make-work.sh prototype.
    use_cases:
      - id: rel03.0-uc001-project-analysis
        summary: Read VISION, ARCHITECTURE, ROADMAP, and cupboard state
        status: planned
      - id: rel03.0-uc002-work-proposal
        summary: Agent proposes new tasks based on project state
        status: planned
      - id: rel03.0-uc003-crumb-creation
        summary: Write approved proposals to cupboard as new crumbs
        status: planned

  - version: "04.0"
    name: Inspect, mend, and pattern
    status: planned
    description: |
      Remaining commands. inspect evaluates output quality, mend fixes
      issues found by inspect, pattern proposes design changes.
    use_cases:
      - id: rel04.0-uc001-project-state-display
        summary: Show current project state and recent work via inspect
        status: planned
      - id: rel04.0-uc002-test-lint-fix-loop
        summary: Automatically fix failing tests and lint issues via mend
        status: planned
      - id: rel04.0-uc003-design-proposals
        summary: Propose architectural changes via pattern command
        status: planned

  - version: "99.0"
    name: Unscheduled
    status: planned
    description: |
      Work items not yet assigned to a release. These may be future features,
      exploratory ideas, or items awaiting prioritization.
    use_cases: []
