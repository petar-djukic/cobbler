# Orchestrator configuration â€” generated by scaffold.
# See docs/ARCHITECTURE.yaml for field descriptions.

project:
    module_path: github.com/petar-djukic/cobbler
    binary_name: cobbler
    binary_dir: bin
    main_package: github.com/petar-djukic/cobbler/cmd/cobbler
    go_source_dirs:
        - cmd/
        - internal/
    version_file: cmd/cobbler/version.go
    magefiles_dir: magefiles
    context_sources: ""
    context_include: ""
    context_exclude: ""
    release: ""
    seed_files:
        cmd/cobbler/version.go: magefiles/version.go.tmpl
generation:
    prefix: generation-
    cycles: 0
    branch: ""
    cleanup_dirs: []
cobbler:
    dir: .cobbler/
    beads_dir: .beads/
    max_stitch_issues: 0
    max_stitch_issues_per_cycle: 10
    max_measure_issues: 1
    user_prompt: ""
    measure_prompt: docs/prompts/measure.yaml
    stitch_prompt: docs/prompts/stitch.yaml
    planning_constitution: docs/constitutions/planning.yaml
    execution_constitution: docs/constitutions/execution.yaml
    design_constitution: docs/constitutions/design.yaml
    go_style_constitution: docs/constitutions/go-style.yaml
    estimated_lines_min: 250
    estimated_lines_max: 350
    golden_example: ""
    max_context_bytes: 0
    enforce_measure_validation: false
    max_measure_retries: 0
    history_dir: history
podman:
    image: claude-cli
    args: []
claude:
    args:
        - --dangerously-skip-permissions
        - -p
        - --verbose
        - --output-format
        - stream-json
    silence_agent: true
    secrets_dir: .secrets
    default_token_file: claude.json
    token_file: ""
    max_time_sec: 300
    container_credentials_path: /home/crumbs/.claude/.credentials.json
    temperature: 0
